<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link class="stylesheet" rel="stylesheet" href="src/scss/styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/src/js/index.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header__headline">Quiz-App</h1>
    </header>
    <main data-js="page" class="p-15 page--index"></main>
    <footer class="footer">
      <nav class="footer__nav">
        <div data-js="navIndex">
          <img
            src="img/home.svg"
            alt="Home"
            class="footer__icon footer__icon--active"
          />
        </div>
        <div data-js="navBookmarks">
          <img src="img/bookmark.svg" alt="Bookmarks" class="footer__icon" />
        </div>
        <div data-js="navCreate">
          <img src="img/plus-square.svg" alt="Create" class="footer__icon" />
        </div>
        <div data-js="navProfile">
          <img src="img/user.svg" alt="Profile" class="footer__icon" />
        </div>
      </nav>
    </footer>
  </body>
</html>
