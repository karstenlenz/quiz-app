<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main class="p-15">
      <form action="" class="form">
        <div class="form__input-wrapper mb-30">
          <label for="question" class="form__label">Question</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
            placeholder="What do you want to ask?"
            class="form__textarea p-10"
          ></textarea>
        </div>
        <div class="form__input-wrapper mb-30">
          <label for="answer" class="form__label">Answer</label>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="10"
            placeholder="What's the answer?"
            class="form__textarea p-10"
          ></textarea>
        </div>
        <div class="form__input-wrapper mb-30">
          <label for="tags" class="form__label">Tags</label>
          <input
            type="text"
            placeholder="tag1,tag2,tag3"
            class="form__input--text p-10"
          />
        </div>
        <button class="form__button mb-30">Submit</button>
      </form>
    </main>
    <footer>
      <a href="index.html" class="footer__icon"
        ><img src="img/home.svg" alt="Home"
      /></a>
      <a href="bookmarks.html" class="footer__icon"
        ><img src="img/bookmark.svg" alt="Bookmarks"
      /></a>
      <a href="create.html" class="footer__icon footer__icon--active"
        ><img src="img/plus-square.svg" alt="Create"
      /></a>
      <a href="profile.html" class="footer__icon"
        ><img src="img/user.svg" alt="Profile"
      /></a>
    </footer>
  </body>
</html>
